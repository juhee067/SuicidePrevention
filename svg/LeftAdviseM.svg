<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1037.74 1758.73"><defs><style>.cls-1{font-size:32px;}.cls-1,.cls-2,.cls-3{fill:#010101;font-family:RIDIBatang-KSCpc-EUC-H, RIDIBatang;}.cls-2{font-size:48px;}.cls-3{font-size:33px;}</style></defs><text class="cls-1" transform="translate(301.91 1707.72)">당신에게 힘을 주고 싶은 한마디,</text><text class="cls-2" transform="translate(281.12 80.16)">같이 밥 먹으러 갈래?</text><text class="cls-3" transform="translate(239.97 334.43)">니가 멈출 시간에는 너 혼자 일지라도<tspan x="19.01" y="49">흘러갈 시간에는 너 혼자가 아니야</tspan></text><text class="cls-3" transform="translate(413.39 169.51)">너의 죽음을<tspan x="-103.49" y="49">바라는 사람은 아무도 없어</tspan></text><text class="cls-2" transform="translate(708.45 1104.16)">그동안 <tspan x="-89.23" y="61.34">많이 힘들었겠다</tspan></text><text class="cls-3" transform="translate(556.01 1305.38)">죽는 게 낫겠다 생각이 계속 든다</text><text class="cls-3" transform="translate(556.83 1399.21)">많은 이가 너와 같은 생각을 한다</text><text class="cls-2" transform="translate(102.77 1165.5)">이제는 괜찮아</text><text class="cls-3" transform="translate(57.41 1399.21)">기억해줘, 네 혼자가 아니야</text><text class="cls-3" transform="translate(128.06 1280.88)">너는 너 존재로도<tspan x="-102.5" y="49">사랑 받을 자격이 있는 사람이야</tspan></text></svg>