<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 990.78 1758.73"><defs><style>.cls-1{font-size:32px;}.cls-1,.cls-2,.cls-3{fill:#010101;font-family:RIDIBatang-KSCpc-EUC-H, RIDIBatang;}.cls-2{font-size:48px;}.cls-3{font-size:33px;}.cls-4{fill:none;}</style></defs><text class="cls-1" transform="translate(255.45 1693.14)">당신이 마음 편해질 수 있는 한마디,</text><text class="cls-2" transform="translate(295.9 82.31)">힘들면 내게 말해줘</text><text class="cls-3" transform="translate(377.08 351.15)">소중한 사람들은<tspan x="-85.8" y="49">언제나 마음과 귀가 열려있어</tspan></text><text class="cls-3" transform="translate(342.04 185.66)">나에게도 아픔이 있어<tspan x="-96.72" y="49">선뜻 그것을 말하기엔 조심스럽지만</tspan><tspan x="26.8" y="98">위로는 큰 힘이 돼</tspan></text><text class="cls-2" transform="translate(27.96 1150.89)">그건 니 잘못이 아니야</text><text class="cls-3" transform="translate(34.81 1317.96)">스스로 상처주고 채찍질 하지마</text><text class="cls-3" transform="translate(136.31 1418.47)">자책은 착각이야<tspan x="-107.12" y="49">아무도 너에게 채찍질 하지 않아</tspan></text><text class="cls-2" transform="translate(512.75 1150.89)">충분히 잘 해내고 있어</text><text class="cls-3" transform="translate(563.3 1442.97)">너는 이겨 낼 수 있을거야</text><text class="cls-3" transform="translate(603.13 1268.96)">너무 조바심 내지마<tspan x="-67.78" y="49">조금씩 앞으로 나아가다보면 </tspan><tspan x="-67.12" y="98">어느새 도착지에 와있을 거야</tspan></text><rect class="cls-4" y="351.15" width="28.44" height="101.19"/></svg>