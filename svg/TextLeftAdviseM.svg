<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 881.85 1758.73"><defs><style>.cls-1{font-size:32px;}.cls-1,.cls-2,.cls-3{fill:#010101;font-family:RIDIBatang-KSCpc-EUC-H, RIDIBatang;}.cls-2{font-size:48px;}.cls-3{font-size:25px;}</style></defs><text class="cls-1" transform="translate(231.49 1681.39)">당신에게 힘을 주고 싶은 한마디,</text><text class="cls-2" transform="translate(234.17 53.83)">같이 밥 먹으러 갈래?</text><text class="cls-3" transform="translate(254.95 263.27)">니가 멈출 시간에는 너 혼자 일지라도<tspan x="14.4" y="37">흘러갈 시간에는 너 혼자가 아니야</tspan></text><text class="cls-3" transform="translate(386.32 158.18)">너의 죽음을<tspan x="-78.4" y="37">바라는 사람은 아무도 없어</tspan></text><text class="cls-2" transform="translate(584.71 1077.83)">그동안 <tspan x="-89.23" y="61.34">많이 힘들었겠다</tspan></text><text class="cls-3" transform="translate(444.11 1281.95)">죽는 것이 좋은 것 같단 생각이 계속 든다</text><text class="cls-3" transform="translate(437.23 1346.27)">많은 사람들이 너와 같은 생각을 종종 한다</text><text class="cls-2" transform="translate(38.31 1139.17)">이제는 괜찮아</text><text class="cls-3" transform="translate(38.69 1346.27)">기억해줘, 네 혼자가 아니야</text><text class="cls-3" transform="translate(92.21 1242.95)">너는 너 존재로도<tspan x="-77.65" y="39">사랑 받을 자격이 있는 사람이야</tspan></text></svg>