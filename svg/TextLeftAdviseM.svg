<text transform="matrix(1 0 0 1 231.4901 1681.39)" class="st0 st1 st2">당신에게 힘을 주고 싶은 한마디,</text>
<text transform="matrix(1 0 0 1 234.1701 53.83)" class="st0 st1 st3">같이 밥 먹으러 갈래?</text>
<g>
	<text transform="matrix(1 0 0 1 185.5081 290.5195)" class="st0 st1 st4">니가 멈출 시간에는 너 혼자 일지라도</text>
	<text transform="matrix(1 0 0 1 199.9081 343.8186)" class="st0 st1 st4">흘러갈 시간에는 너 혼자가 아니야</text>
	<text transform="matrix(1 0 0 1 352.7094 158.7799)" class="st0 st1 st4">너의 죽음을</text>
	<text transform="matrix(1 0 0 1 255.434 214.6553)" class="st0 st1 st4">바라는 사람은 아무도 없어</text>
</g>
<text transform="matrix(1 0 0 1 584.7101 1077.83)" class="st0 st1 st3">그동안 </text>
<text transform="matrix(1 0 0 1 495.48 1139.1699)" class="st0 st1 st3">많이 힘들었겠다</text>
<text transform="matrix(1 0 0 1 444.11 1281.95)" class="st0 st1 st5">죽는 것이 좋은 것 같단 생각이 계속 든다</text>
<text transform="matrix(1 0 0 1 437.23 1346.27)" class="st0 st1 st5">많은 사람들이 너와 같은 생각을 종종 한다</text>
<text transform="matrix(1 0 0 1 38.31 1139.17)" class="st0 st1 st3">이제는 괜찮아</text>
<text transform="matrix(1 0 0 1 38.69 1346.27)" class="st0 st1 st5">기억해줘, 네 혼자가 아니야</text>
<text transform="matrix(1 0 0 1 92.21 1242.95)" class="st0 st1 st5">너는 너 존재로도</text>
<text transform="matrix(1 0 0 1 14.56 1281.95)" class="st0 st1 st5">사랑 받을 자격이 있는 사람이야</text>
<g>
	<text transform="matrix(1 0 0 1 -805.9142 1681.3901)" class="st1 st2">당신이 마음 편해질 수 있는 한마디,</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 -765.4673 53.8299)" class="st1 st3">힘들면 내게 말해줘</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 -684.285 339.5193)" class="st1 st4">소중한 사람들은</text>
	<text transform="matrix(1 0 0 1 -770.0848 388.5193)" class="st1 st4">언제나 마음과 귀가 열려있어</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 -719.3328 161.5188)" class="st1 st4">나에게도 아픔이 있어</text>
	<text transform="matrix(1 0 0 1 -816.0527 210.5188)" class="st1 st4">선뜻 그것을 말하기엔 조심스럽지만</text>
	<text transform="matrix(1 0 0 1 -692.533 259.5188)" class="st1 st4">위로는 큰 힘이 돼</text>
</g>
<g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 -829.301 1081.3513)"><tspan x="0" y="0" class="st1 st3">그건 </tspan><tspan x="-119" y="57.6" class="st1 st3">니 잘못이 아니야</tspan></text>
		</g>
		<g>
			<g>
				<text transform="matrix(1 0 0 1 -940.929 1245.9454)" class="st1 st5">스스로 상처주고 채찍질 하지마</text>
			</g>
			<g>
				<text transform="matrix(1 0 0 1 -864.0298 1316.4496)" class="st1 st5">자책은 착각이야</text>
				<text transform="matrix(1 0 0 1 -945.1787 1365.4496)" class="st1 st5">아무도 너에게 채찍질 하지 않아</text>
			</g>
		</g>
	</g>
	<g>
		<g>
			<text transform="matrix(1 0 0 1 -418.4321 1080.9604)"><tspan x="0" y="0" class="st1 st3">충분히 </tspan><tspan x="-75.5" y="57.6" class="st1 st3">잘 해내고 있어</tspan></text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 -475.4923 1416.9602)" class="st1 st5">너는 이겨 낼 수 있을거야</text>
		</g>
		<g>
			<text transform="matrix(1 0 0 1 -445.318 1242.9502)" class="st1 st5">너무 조바심 내지마</text>
			<text transform="matrix(1 0 0 1 -496.6674 1291.9502)" class="st1 st5">조금씩 앞으로 나아가다보면 </text>
			<text transform="matrix(1 0 0 1 -496.1675 1340.9502)" class="st1 st5">어느새 도착지에 와있을 거야</text>
		</g>
	</g>
</g>
